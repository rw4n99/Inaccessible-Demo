<html>
<head>
    <title>SNEAKER_PRO | Bad UX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="inaccessible">
    <div class="header">
        <div class="logo">SNEAKER_PRO</div>
        <div class="nav"><span class="nav-item" onclick="toggleCart(true)" id="cart-header">Cart (0) - $0</span></div>
    </div>

    <div class="banner-container">
        <div class="banner-slide active" style="background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1514989940723-e8e51635b782?w=1000')">SALE</div>
        <div class="banner-slide" style="background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1552346154-21d32810aba3?w=1000')">NEW</div>
    </div>

    <div id="product-grid" class="grid"></div>

    <div id="bad-overlay" class="sidebar-overlay" onclick="toggleCart(false)"></div>

    <div id="bad-cart" class="cart-sidebar">
        <div onclick="toggleCart(false)" style="cursor:pointer; float:right">X</div>
        <h2>Cart</h2>
        <div id="cart-list"></div>
        <div class="btn" onclick="toggleCheckout(true)">Checkout</div>
    </div>

    <div id="bad-checkout" class="checkout-overlay">
        <div class="checkout-wrapper">
            <div class="checkout-main">
                <div onclick="toggleCheckout(false)" style="cursor:pointer; margin-bottom:2rem">‚Üê Back</div>
                <h1>Checkout</h1>
                <input type="text" id="bad-name" placeholder="Full Name">
                <input type="text" id="bad-card" placeholder="Card Number">
                <div class="btn" onclick="submitBadOrder()">Pay Now</div>
            </div>
            <div class="checkout-summary"><h3 id="bad-total">Total: $0</h3></div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
